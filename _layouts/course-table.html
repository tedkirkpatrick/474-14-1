<!DOCTYPE html>
<html lang="en">
	{% include header.html %}

	<body>
		<div class="container">
			{% include navbar.html %}
		</div>

		<div class="container {{page.commentary}}">
			<h1>{{ page.title }}</h1>
		        {% if page.commentary == 'commentary' %}
		        <p><strong>The following page is speculation and
			commentary, not finalized ideas or plans.</strong></p>

		        {% endif %}
			{{ content }}
		</div> <!-- /container -->

		{% include corejs.html %}  
		<script type="text/javascript">
		  $(document).ready(function() {
		    $('#{{ page.table }}').dataTable({
		      "aoColumns": [null, null, null],
		      "aaSorting": [[0, "asc"]],
		      "bJQueryUI": true,
		      "bPaginate": false
		      });
		  } );
		</script>

	</body>
</html>
